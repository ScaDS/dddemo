  <circle cx="80" cy="86" r="18" stroke-width="1.5"/>
  <circle cx="120" cy="86" r="18" stroke-width="1.5"/>
  <path d="M98 86 L102 86" stroke-width="1.5"/>
  <path d="M62 86 L50 82" stroke-width="1.5"/>
  <path d="M138 86 L150 82" stroke-width="1.5"/>
  
